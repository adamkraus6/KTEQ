<div id="googleMap"></div>

<!-- Add Google Maps -->
<script
	async
	defer
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDM0iNjMBB3jd1md_4_5_Kwc4NFU5zt-LU&callback=initMap"
></script>

<script>
	var myCenter = new google.maps.LatLng(44.088138, -103.249492);
	var surbeck = new google.maps.LatLng(44.075854, -103.208377);

	function initialize() {
		var mapProp = {
			center: myCenter,
			zoom: 12,
			scrollwheel: false,
			draggable: false,
			mapTypeId: google.maps.MapTypeId.ROADMAP,
		};

		var map = new google.maps.Map(
			document.getElementById("googleMap"),
			mapProp
		);

		var marker = new google.maps.Marker({
			position: myCenter,
			label: "KTEQ Radio Broadcast",
		});

		var surbMarker = new google.maps.Marker({
			position: surbeck,
			label: "KTEQ Studio",
		});

		marker.setMap(map);

		surbMarker.setMap(map);
	}

	google.maps.event.addDomListener(window, "load", initialize);
</script>

<!-- Footer -->
<footer class="text-center">
	<a class="up-arrow" href="#kteqHome" data-toggle="tooltip" title="TO TOP">
		<span class="glyphicon glyphicon-chevron-up"></span> </a
	><br /><br />
</footer>

<script>
	$(document).ready(function () {
		// Initialize Tooltip
		$('[data-toggle="tooltip"]').tooltip();

		// Add smooth scrolling to all links in navbar + footer link
		$(".navbar a, footer a[href='#kteqHome']").on(
			"click",
			function (event) {
				// Make sure this.hash has a value before overriding default behavior
				if (this.hash !== "") {
					// Prevent default anchor click behavior
					event.preventDefault();

					// Store hash
					var hash = this.hash;

					// Using jQuery's animate() method to add smooth page scroll
					// The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
					$("html, body").animate(
						{
							scrollTop: $(hash).offset().top,
						},
						900,
						function () {
							// Add hash (#) to URL when done scrolling (default click behavior)
							window.location.hash = hash;
						}
					);
				} // End if
			}
		);
	});
</script>
